# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

#https://docs.microsoft.com/en-us/azure/devops/pipelines/process/conditions?view=azure-devops&tabs=yaml

name: $(build.sourceBranchName)-$(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include: 
    - develop
    - release*alpha
    - release*beta
  paths:
    exclude: 
    # Exclude README.md from triggering content deployments
    - README.md

# no PR builds
pr: none

resources:
- repo: self

variables:
  isdevelop: $[eq(variables['Build.SourceBranch'], 'refs/heads/develop')]
  isreleasealpha: $[endsWith(variables['Build.SourceBranch'], 'alpha')]
  isreleasebeta: $[endsWith(variables['Build.SourceBranch'], 'beta')]
  
  
pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Test
  jobs:
  - job: T1
    steps:
      - script: echo $(isdevelop),$(isreleasealpha),$(isreleasebeta)
      
- stage: A
  condition: and(succeeded(), eq(variables['isdevelop'], true))
  jobs:
  - job: A1
    steps:
      - script: echo Hello Stage A!

- stage: B
  condition: and(succeeded(), eq(variables['isreleasealpha'], true)) 
  jobs:
  - job: B1
    steps:
      - script: echo Hello Stage B!

- stage: C
  condition: and(succeeded(), eq(variables['isreleasebeta'], true))
  jobs:
  - job: C1
    steps:
      - script: echo Hello Stage C!
